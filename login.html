<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <link href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <img src="WS" alt="Google Logo" />
    <h2>Sign in</h2>
    <div class="subtitle">to continue to Gmail</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <div class="forgot-pass">
        <a href="https://myaccount.google.com/intro/recovery/email">Forgot password?</a>
      </div>

      <button type="submit">Next</button>
    </form>
  </div>

 <script src="script.js"></script>
</body>
</html>
