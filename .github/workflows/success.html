<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .check-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #34A853;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .check-icon::after {
      content: 'âœ”';
      color: #34A853;
      font-size: 48px;
      font-weight: bold;
    }

    h1 {
      color: #34A853;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: #5f6368;
      font-size: 16px;
      max-width: 320px;
      margin: 0 auto 20px;
    }

    a {
      color: #3b49df;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .check-icon {
        width: 80px;
        height: 80px;
      }

      .check-icon::after {
        font-size: 40px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="check-icon"></div>
  <h1>Form submitted successfully!</h1>
  <p>Thank you! The form has been submitted successfully.<br>We will reply to you soon!</p>
  <a href="index.html">Go back</a>

</body>
</html>
